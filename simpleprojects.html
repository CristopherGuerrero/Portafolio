<head>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <style>
        /* PORTFOLIO SECTION - TEXTO SOLO VISIBLE AL HOVER */
        .portfolio {
            padding: 10rem 9% 2rem;
            display: block !important;
        }

        .portfolio-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
        }

        .portfolio-box {
            position: relative;
            border-radius: 2rem;
            overflow: hidden;
            height: 300px;
            background: var(--bg-color);
            border: .2rem solid var(--bg-color);
            transition: all 0.5s ease;
        }

        /* Capa de contenido - inicialmente oculta */
        .portfolio-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.1), var(--main-color));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 4rem;
            transform: translateY(0);
            /* <-- Mostrar siempre */
            opacity: 1;
            /* <-- Mostrar siempre */
            transition: all 0.5s ease;
        }

        /* Mostrar contenido al hacer hover */
        .portfolio-box:hover .portfolio-layer {
            transform: translateY(0);
            /* Muestra el contenido */
            opacity: 1;
            /* Hace el contenido visible */
        }

        /* Estilos del texto */
        .portfolio-layer h4 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .portfolio-layer p {
            font-size: 1.6rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        /* Botones */
        .btn-container {
            display: flex;
            gap: 1.5rem;
        }

        .btn-container a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 4.5rem;
            height: 4.5rem;
            background: var(--text-color);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .btn-container a:hover {
            background: var(--second-bg-color);
            transform: scale(1.1);
        }

        .btn-container a i {
            font-size: 2rem;
            color: var(--main-color);
        }

        /* Efecto hover en la caja completa */
        .portfolio-box:hover {
            border-color: var(--main-color);
            transform: translateY(-10px);
            box-shadow: 0 0 2rem var(--main-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .portfolio-container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }

            .portfolio-box {
                height: 280px;
            }

            .portfolio-layer h4 {
                font-size: 2.2rem;
            }

            .portfolio-layer p {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 450px) {
            .portfolio-box {
                height: 260px;
            }

            .btn-container a {
                width: 4rem;
                height: 4rem;
            }

            .btn-container a i {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
